<html>
	<head>
		<title> Routine </title>
	</head>
	<body>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="https://cdn.rawgit.com/harvesthq/chosen/gh-pages/chosen.jquery.min.js"></script>
		<link href="https://cdn.rawgit.com/harvesthq/chosen/gh-pages/chosen.min.css" rel="stylesheet"/>
		<script>
			$(document).ready(function(){
				//Chosen
				$(".limitedNumbChosen").chosen({
					max_selected_options: 15,
					placeholder_text_multiple: "Insert multiple values"
				})
					.bind("chosen:maxselected", function (){
						window.alert("You reached your limited number of selections which is 2 selections!");
					})
				//Select2
				$(".limitedNumbSelect2").select2({
					maximumSelectionLength: 15,
					placeholder: "Which are fifteen of most productive days of your week"
				})
			});
		</script>
		<style>
.limitedNumbChosen, .limitedNumbSelect2{
	width: 400px;
}
		</style>

		<div align ="center">
			<form action = "/schedule" method = "post">

				<p>Subject</p>

				<select name = "subject">
					{% for i in subject[0] %}
					<option value = {{i[1]}}>{{i[0]}}</option>
					{% endfor %}
				</select>


				<p>Teacher Name</p>

				<select name = "teacher">
					{% for i in teacher[0] %}
					<option value = {{i[1]}}> {{i[0]}} &nbsp;({{i[1]}}) </option>
					{% endfor %}
				</select>

				<p>Student Name</p>
				<p>
				<select class="limitedNumbChosen" multiple="true" name = "stud"> 
					<option value=""></option>
					{% for i in student[0] %}
					<option value = {{i[1]}}>  {{i[0]}}  &nbsp;({{ i[1]}})</option>
					{% endfor %}
				</select>

				<p>Date </p>
				<p> <input type = "date" name = "date" /></p>
				<p> Start Time</p>
				<p><input type = "time" name = "time" /></p>         

				<p>Duration</p>
				<select name = "duration">
					<option value = "half">00:30</option>
					<option value = "one">01:00</option>
					<option value = "onenhalf">01:30</option>
					<option value = "two">02:00</option>
					<option value = "twonhalf">02:30</option>
				</select>

				<p>Description for Teacher </p>
				<p><textarea  name = "desc_teacher"></textarea> </p>

				<p> Description for Students </p>
				<p> <textarea name = "desc_student"></textarea> </p>


				<p><input type = "submit" value = "submit" /></p>
			</form>


		</div>
	</body>
</html>
